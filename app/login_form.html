<body>

<div class="wrap">
	<!-- начало header -->
	<header class="it-header">
		<div class="container-header">
			<!-- логотип -->
			<a href="index.html" class="logo">
				<img src="img/logo.png" alt="логотип" class="logo-img">
				<span class="caption-img"></span>
			</a><!--конец кода логотипа -->

		</div>
	</header>
	<!-- конец header -->
	<div class="container-body clearfix">
		<!-- контейнер формы -->
		<div class="login-form-box">
			<!-- заголовок формы -->
			<div class="login-form-title">
				Авторизируйтесь
			</div><!-- конец заголовок формы -->

			<!-- форма входа -->
			<form action="" method="post" class="login-form" id="login-form">
				<!-- логин -->
				<div class="input-box">
					<label class="label-text" for="login">
						Логин
					</label>
					<input type="text" class="input-text-login" id="login" name="login" placeholder="Введите логин" data-valid="Введите логин" data-position="left">
				</div><!-- конец логин -->

				<!-- пароль -->
				<div class="input-box">
					<label class="label-text" for="password">
						Пароль
					</label>
					<input type="password" class="input-text-login" id="password" name="password" placeholder="Введите пароль" data-valid="Введите пароль" data-position="left">
				</div><!-- конец пароль -->

				<!-- кнопка войти -->
				<div class="input-box">
					<input type="submit"  class="input-button" value="Войти">
				</div><!-- конец кнопка войти -->

			</form><!-- конец форма входа -->

		</div><!-- конец контейнер формы -->
		
	</div>

</div>

<!-- начало footer -->
<footer class="it-footer">
		<div class="container-footer">
			<!-- кнопка авторизации -->
			<div class="button-authorization">
				<a href="login_form.html" class="login-open">
				Войти
				</a>

				Выход
